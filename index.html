<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>ISCR</title>
</head>

<body>
  <section id="reg-form" class="full-w">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <div class="middle top-w">
            <div>
              <img class="w-100" src="assets/img/iscr.jpg" alt="">
            </div>

          </div>
        </div>
        <div class="col-md-7 "">
          <div class=" middle top-w">

          <div class="from-w">
            <h4>08th Annual Pharmacovigilance Symposium -Redefining Pharmacovigilance Frontiers for Augmenting
              Healthcare
            </h4>
            <h6> 2nd - 3rd December 2021, 1:30 pm - 6:00 pm</h6>
          </div>
          <form class=" from-w">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Organization</label>
              <input type="text" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contact Number</label>
              <input type="number" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row bottom-w ">
      <div class="container">
        <div class="row">
          <div class="col-md-6 d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center">
              <img class=" bottom-w" src="assets/img/CLINOSOL.png" alt="">
              <p class="partner">Gold Partner</p>
            </div>
          </div>
          <div class="col-md-6 d-flex justify-content-center">
            <div class="d-flex flex-column align-items-center">
              <img class=" bottom-w" src="assets/img/Parexel-removebg-preview.png" alt="">
              <p class="partner">Academic Partner</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
